<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="heading" id="headi">
        Weather Web App
    </div>
    <div class="app-main">
        <div class="input">
            <input type="text" id = "input-box" class = "input-box " placeholder="Enter City Name" autocomplete="off">
        </div>
        
        <a>
            .
        </a>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">Patna, IN</div>
                <div class="date" id="date">23 May (Sunday), 2021</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34</div>
                <div class="min-max" id="min-max">32deg34max</div>
                <div class="weather" id="weather">clear</div>
                <p>Automatically refreshed in 30sec</p>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <div class="footer">
      <p>This site is managed by Aman Verma</p>
    </div>
    <script src="mind.js"></script>
    

</body>
</html>
